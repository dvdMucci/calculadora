name: compila y genera pdf

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  compila:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up .NET
        uses: actions/setup-dotnet@v4.2.2
        with:
          dotnet-version: '9.0.x'
      
      - name: Compilar
        run: dotnet build --no-restore
  crear-pdf:
    runs-on: ubuntu-latest
    needs: compila
    steps:
      - uses: actions/checkout@v4.2.2

      - uses: baileyjm02/markdown-to-pdf-action@v1.0.0
        with:
          input_dir: docs
          output_dir: pdf
           # Default is true, can set to false to only get PDF files
          build_html: false
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: pdfs